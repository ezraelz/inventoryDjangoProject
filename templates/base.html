{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Inventory</title>
</head>
<body>
    <div class="main">
        {% if user.is_authenticated %}
        <div class="sidebar">
            <div class="nav">
                <ul class="navbar d-block">
                    <li class="link-item">
                       <a href="">Dashboard</a> 
                    </li>
                    <li class="list-item">
                        <a href="">Employees</a> 
                    </li>
                    <li class="list-item">
                        <a href="">Customers</a> 
                    </li>
                    <li class="list-item">
                        <a href="">Stock</a> 
                    </li>
                    <li class="list-item">
                       <a href="">Orders</a> 
                    </li>
                    <li class="list-item">
                        <a href="{% url "logout" %}">Logout</a> 
                     </li>
                </ul>
            </div>
        </div>
        {% else %}
        {% endif %}
        {% block block %}{% endblock %}
    </div>
    
</body>
</html>
