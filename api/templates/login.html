{% extends "base.html" %}

{% block block %}
    <div class="login">
        <h2>Login</h2>
        <form class="form-group" action="{% url "home" %}" method='POST'>
            {% csrf_token %}
           <p>{{form.email.label}}: {{form.email}} </p> 
            
            <p> {{form.password.label}}: {{form.password}}</p>
            <button class="btn btn-success" type="submit">
                Login
            </button>
        </form>
    </div>
{% endblock %}
